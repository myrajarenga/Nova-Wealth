<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B1426" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1A2332" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Conference table -->
  <ellipse cx="600" cy="600" rx="500" ry="150" fill="#1E2A40" opacity="0.8"/>
  <ellipse cx="600" cy="590" rx="480" ry="130" fill="#243048" opacity="0.9"/>
  
  <!-- Subtle pattern overlay -->
  <rect width="100%" height="100%" fill="url(#pattern)" opacity="0.05"/>
  
  <!-- Business people silhouettes -->
  <!-- Person 1 (standing, presenting) -->
  <g transform="translate(300, 300)">
    <rect x="-20" y="-150" width="40" height="150" rx="5" fill="#D4AF37" opacity="0.8"/>
    <circle cx="0" cy="-180" r="30" fill="#D4AF37" opacity="0.8"/>
    <rect x="-100" y="-100" width="5" height="80" rx="2" fill="#D4AF37" opacity="0.7"/>
    <rect x="100" y="-100" width="5" height="80" rx="2" fill="#D4AF37" opacity="0.7"/>
  </g>
  
  <!-- Person 2 (seated) -->
  <g transform="translate(500, 500)">
    <rect x="-15" y="-100" width="30" height="100" rx="5" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="0" cy="-120" r="25" fill="#FFFFFF" opacity="0.6"/>
  </g>
  
  <!-- Person 3 (seated) -->
  <g transform="translate(650, 480)">
    <rect x="-15" y="-100" width="30" height="100" rx="5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="0" cy="-120" r="25" fill="#FFFFFF" opacity="0.7"/>
  </g>
  
  <!-- Person 4 (seated) -->
  <g transform="translate(800, 500)">
    <rect x="-15" y="-100" width="30" height="100" rx="5" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="0" cy="-120" r="25" fill="#FFFFFF" opacity="0.6"/>
  </g>
  
  <!-- Person 5 (seated) -->
  <g transform="translate(400, 520)">
    <rect x="-15" y="-100" width="30" height="100" rx="5" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="0" cy="-120" r="25" fill="#FFFFFF" opacity="0.5"/>
  </g>
  
  <!-- Financial charts/graphs (abstract) -->
  <g transform="translate(300, 200)" opacity="0.3">
    <!-- Line chart -->
    <polyline points="0,100 50,70 100,90 150,40 200,20 250,50" fill="none" stroke="#D4AF37" stroke-width="3"/>
    <!-- Bar chart -->
    <rect x="300" y="60" width="20" height="40" fill="#D4AF37"/>
    <rect x="330" y="40" width="20" height="60" fill="#D4AF37"/>
    <rect x="360" y="20" width="20" height="80" fill="#D4AF37"/>
    <rect x="390" y="50" width="20" height="50" fill="#D4AF37"/>
  </g>
  
  <!-- Abstract financial elements -->
  <g opacity="0.15">
    <circle cx="200" cy="150" r="50" fill="#FFFFFF"/>
    <circle cx="1000" cy="200" r="70" fill="#D4AF37"/>
    <rect x="900" y="300" width="100" height="100" rx="10" fill="#FFFFFF"/>
  </g>
  
  <!-- Light beams from ceiling -->
  <g opacity="0.1">
    <polygon points="400,0 500,400 300,400" fill="#FFFFFF" filter="url(#blur)"/>
    <polygon points="800,0 900,400 700,400" fill="#FFFFFF" filter="url(#blur)"/>
  </g>
  
  <!-- Subtle grid overlay -->
  <pattern id="pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <rect width="20" height="20" fill="none"/>
    <circle cx="10" cy="10" r="1" fill="#D4AF37"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#pattern)" opacity="0.05"/>
</svg>